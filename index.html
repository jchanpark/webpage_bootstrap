<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Bootcamp</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
    <div class="container">
      <a href="#" class="navbar-brand">Frontend Bootcamp</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="#learn" class="nav-link">What You'll Learn</a>
          </li>
          <li class="nav-item">
            <a href="#question" class="nav-link">Questions</a>
          </li>
          <li class="nav-item"> 
            <a href="#instructors" class="nav-link">Instructors</a>
          </li>
        </ul>
      </div>       
    </div> 
  </nav>

  <!-- Showcase -->
  <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
    <div class="container">
      <div class="d-sm-flex align-items-center justify-content-between">
        <div>
          <h1>Become a <span class="text-warning">Web Developer</span></h1>
          <p class="lead my-4">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Necessitatibus, corporis quam. In sunt nisi nesciunt aspernatur provident, pariatur rem? Facilis.
          </p>
          <button class="btn btn-primary btn-lg">Start The Enrollment</button>

        </div>
        <img class="img-fluid w-50 d-none d-sm-block" src="img/showcase.svg" alt="">
      </div>
    </div>
  </section>

  <!-- Newsletter -->
  <section class="bg-primary text-light p-5">
    <div class="container">
      <div class="d-md-flex justify-content-between align-items-center">
        <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>

        <div class="input-group news-input">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Enter email"
          >
          <button 
            class="btn btn-dark btn-lg" 
            type="button">Button</button>
        </div>

      </div>
    </div>
  </section> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
